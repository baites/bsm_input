import "Electron.proto";
import "Jet.proto";
import "Muon.proto";
import "PrimaryVertex.proto";

package bsm;

message Event
{
    repeated PrimaryVertex primary_vertices = 1;
    repeated Jet jets = 2;
    repeated Muon muons = 3;
    repeated Electron electrons = 4;
}
